<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data dan operator</title>
</head>
<body>
<script>
     //integer
     let a, b;
        a = 6;
        b = 2;
        console.log("operator + : " + (a+b));
        console.log("operator -: " + (a-b));
        console.log("operator * : " + (a*b));
        console.log("operator * : " + (a*b));
        console.log("operator % : " + (a%b));
        console.log("operator / : " + (a/b));
    // String
    a = "satu";
    b = "Dua";
    console.log("Concat :" +(a+b));

    // String to Integer
    a = "6";
    b = "2";
    console.log("String To Integer : " + (parseInt(a) + parseInt(b)));

    // object
    a = {firstName:"John", lastName:"Doe"};
    console.log(a);

    //array
    b = ['satu', 'Dua', 'Tiga']
    console.log(b);
</script>
    
</body>
</html>
