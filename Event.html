<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Event</title>
</head>
<body onload="alert('WELCOME')">

    <label for="nama">Jangan Diubah</label>
    <input type="text" id="nama" onkeydown="alert('Dibilang Jangan')" value="wakanda">
    <br>
    <label for="nama">nama</label>
    <input type="text" id="nama" onchange="alert('Hello ' + this.value)">
    <br>
    <input type="submit" value="klik" onclick="alert('Kamu Klik Button')">
    <br>
    <div class="" onmouseover="alert('jangan masuk')"
    style="width: 100px;padding: 20px;background: #000; color: #fff;">
    Jangan Masuk
    </div>
    <br>
    <div class="" onmouseout="alert('Jangan Keluar')"
    style="width: 100px;padding: 20px;background: #000; color: #fff;">
    Jangan Keluar
    </div>

</body>
</html>
